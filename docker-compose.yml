services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montecarlo-backend
    env_file:
      - .env
    environment:
      APP_CORS_ORIGINS: ${APP_CORS_ORIGINS}
      APP_CORS_ALLOW_CREDENTIALS: ${APP_CORS_ALLOW_CREDENTIALS}
      APP_FORECAST_TIMEOUT_SECONDS: ${APP_FORECAST_TIMEOUT_SECONDS}
      APP_RATE_LIMIT_SIMULATE: ${APP_RATE_LIMIT_SIMULATE:-20/minute}
      APP_REDIS_URL: ${APP_REDIS_URL:-redis://redis:6379/0}
      APP_MONGO_URL: ${APP_MONGO_URL:-mongodb://mongo:27017}
      APP_MONGO_DB: ${APP_MONGO_DB:-montecarlo}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - montecarlo-runtime:/tmp/montecarlo
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: montecarlo-redis
    command: ["redis-server", "--save", "", "--appendonly", "no", "--maxmemory", "32mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: montecarlo-mongo
    volumes:
      - montecarlo-mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  montecarlo-runtime:
  montecarlo-mongo-data:
