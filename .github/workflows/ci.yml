name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          # Evite toute dépendance à un .env inexistant côté CI
          ADO_PAT: "FAKE_PAT"
          ADO_ORG: "messqc"
          ADO_PROJECT: "Projet-700"
        run: |
          pytest -q
