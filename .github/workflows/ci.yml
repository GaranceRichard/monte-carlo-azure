name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Enforce Identity Boundary SLA
        run: |
          python Scripts/check_identity_boundary.py

      - name: Run tests
        env:
          # Evite toute dependance a un .env inexistant cote CI
          ADO_PAT: "FAKE_PAT"
          ADO_ORG: "messqc"
          ADO_PROJECT: "Projet-700"
        run: |
          python -m pytest -q

  frontend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Run unit tests (Vitest)
        run: |
          npm run test:unit

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      - name: Run e2e tests (Playwright)
        run: |
          npm run test:e2e
